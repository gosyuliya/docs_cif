name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # измените на нужную ветку, если требуется

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install  # или другая команда, если используете другой пакетный менеджер

      - name: Build project
        run: |
          npm run build  # измените команду на ту, которая создаёт папку public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
